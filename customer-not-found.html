<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="customer-not-found.css" />
  </head>
  <body>
    <div class="box">
      <div class="heading">
        <h1>"9876543210" Not Found</h1>
        <div class="sub-heading"><p>Do you want to add this customer</p></div>
      </div>

      <div class="input-data">
        <input
          type="text"
          placeholder="Type your customer's name here"
          style="width: 300px"
        />
        <input type="text" placeholder="Email" style="width: 300px" />
        <input
          type="text"
          placeholder="Type full address here"
          style="width: 300px"
        />
      </div>
      <div class="btn">
        <button>Add</button>
        <button style="background-color: #f5365c">Search Again</button>
      </div>
    </div>
  </body>
</html>
